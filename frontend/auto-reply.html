<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Auto Reply Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="sidebar-sticky pt-3">
             <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-light">Dashboard</h5>
             <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="accounts.html">Account Management</a></li>
                <li class="nav-item"><a class="nav-link" href="forwarding.html">Automated Forwarding</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="auto-reply.html">Auto Reply</a></li>
                <li class="nav-item"><a class="nav-link" href="joiner.html">Group Joiner</a></li>
                <li class="nav-item"><a class="nav-link" href="validator.html">Link Validator</a></li>
                <li class="nav-item"><a class="nav-link" href="extractor.html">Link Extractor</a></li>
                <li class="nav-item"><a class="nav-link" href="forward-config.html">Forward Config</a></li>
                <li class="nav-item"><a class="nav-link" href="smart-selling.html">Smart Selling</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>

            </ul>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Auto Reply Settings</h1>
        </div>
        <div class="card text-bg-dark">
            <div class="card-body">

                <div class="mb-3">
                    <label for="account-select" class="form-label">Select Account to Configure</label>
                    <select class="form-select" id="account-select"></select>
                </div>
                <div class="mb-3">
                    <label for="auto-reply-message" class="form-label">Reply Message</label>
                    <textarea class="form-control" id="auto-reply-message" rows="5" placeholder="e.g., Hello! I've received your message and will get back to you shortly."></textarea>
                </div>
                <div class="mb-3">
                    <label for="keywords" class="form-label">Keywords (optional, comma-separated)</label>
                    <input type="text" class="form-control" id="keywords" placeholder="e.g., help, support, price">
                    <div class="form-text">Only reply if the incoming message contains one of these keywords.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
