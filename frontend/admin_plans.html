<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Manage Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
    <div class="sidebar-sticky pt-3">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-light">ForwardicBot</h5>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="admin.html">Admin Overview</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="admin_users.html">Manage Users</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_plans.html">Manage Plans</a></li>
            <hr>
        </ul>

        <hr>
        <ul class="nav flex-column mb-2">
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout-btn">
                    <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                </a>
            </li>
        </ul>
    </div> </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Manage Pricing Plans</h1>
            <button class="btn btn-primary" id="add-plan-btn"><i class="fa-solid fa-plus me-2"></i>New Plan</button>
        </div>
        <div class="card text-bg-dark">
            <div class="card-header">All Pricing Plans</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Plan Name</th>
                                <th>Price ($)</th>
                                <th>Duration (Days)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="plans-table-body">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Plan Modal -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="planModalLabel">Add New Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="plan-form">
                        <input type="hidden" id="plan-id">
                        <div class="mb-3">
                            <label for="plan-name" class="form-label">Plan Name</label>
                            <input type="text" class="form-control" id="plan-name" placeholder="e.g., 1 Month" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-price" class="form-label">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="plan-price" placeholder="e.g., 15.99" required>
                        </div>
                        <div class="mb-3">
                            <label for="plan-duration" class="form-label">Duration (Days)</label>
                            <input type="number" class="form-control" id="plan-duration" placeholder="e.g., 30" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-plan-btn">Save Plan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- (Your script tags for Bootstrap and script.js go here) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
