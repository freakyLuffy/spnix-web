<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-signin { max-width: 330px; padding: 1rem; }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-dark-subtle">
    <main class="form-signin w-100 m-auto">
        <form id="register-form">
            <h1 class="h3 mb-3 fw-normal text-center">Create an Account</h1>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
