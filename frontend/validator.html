<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Link Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="sidebar-sticky pt-3">
             <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-light">Dashboard</h5>
             <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="accounts.html">Account Management</a></li>
                <li class="nav-item"><a class="nav-link" href="forwarding.html">Automated Forwarding</a></li>
                <li class="nav-item"><a class="nav-link" href="auto-reply.html">Auto Reply</a></li>
                <li class="nav-item"><a class="nav-link" href="joiner.html">Group Joiner</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="validator.html">Link Validator</a></li>
                <li class="nav-item"><a class="nav-link" href="extractor.html">Link Extractor</a></li>
                <li class="nav-item"><a class="nav-link" href="forward-config.html">Forward Config</a></li>
                <li class="nav-item"><a class="nav-link" href="smart-selling.html">Smart Selling</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Link Validator</h1>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card text-bg-dark">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="link-to-validate" class="form-label">Telegram Link to Validate</label>
                            <input type="text" class="form-control" id="link-to-validate" placeholder="e.g., t.me/AdBitOfficial or @durov">
                        </div>
                        <button class="btn btn-primary" id="validate-link-btn">Validate Link</button>
                    </div>
                </div>

                <div class="card text-bg-dark mt-4">
                    <div class="card-header">
                        Validation Result
                    </div>
                    <div class="card-body">
                        <p class="mb-2">
                            <strong>Status:</strong>
                            <span id="result-status">Pending...</span>
                        </p>
                        <p class="mb-0">
                            <strong>Last Checked:</strong>
                            <span id="result-last-checked">N/A</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
