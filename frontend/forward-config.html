<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Forward Config</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="sidebar-sticky pt-3">
             <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-light">Dashboard</h5>
             <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="accounts.html">Account Management</a></li>
                <li class="nav-item"><a class="nav-link" href="forwarding.html">Automated Forwarding</a></li>
                <li class="nav-item"><a class="nav-link" href="auto-reply.html">Auto Reply</a></li>
                <li class="nav-item"><a class="nav-link" href="joiner.html">Group Joiner</a></li>
                <li class="nav-item"><a class="nav-link" href="validator.html">Link Validator</a></li>
                <li class="nav-item"><a class="nav-link" href="extractor.html">Link Extractor</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="forward-config.html">Forward Config</a></li>
                <li class="nav-item"><a class="nav-link" href="smart-selling.html">Smart Selling</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Single Message Forwarding</h1>
        </div>

        <div class="card text-bg-dark">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="account-select" class="form-label">Account to Use</label>
                        <select class="form-select" id="account-select"></select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="message-link" class="form-label">Message Link</label>
                        <input type="text" class="form-control" id="message-link" placeholder="https://t.me/somechannel/1234">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="delay" class="form-label">Delay (s)</label>
                        <input type="number" class="form-control" id="delay" value="0" placeholder="Initial wait time before starting">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cycle-delay" class="form-label">Cycle Delay (s)</label>
                        <input type="number" class="form-control" id="cycle-delay" value="5" placeholder="Wait time between each forward">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Target Groups (Enter chat IDs or usernames)</label>
                    <textarea class="form-control" id="target-groups" rows="4" placeholder="Enter one target per line, e.g.,&#10;@my_group&#10;-100123456789"></textarea>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="hide-sender">
                    <label class="form-check-label" for="hide-sender">Hide "Forwarded from" (sends a copy instead)</label>
                </div>
                <button class="btn btn-primary" id="start-forwarding-btn">Start Forwarding</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
