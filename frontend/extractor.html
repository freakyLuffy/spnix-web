<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Link Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="sidebar-sticky pt-3">
             <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-light">Dashboard</h5>
             <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.html">Overview</a></li>
                <li class="nav-item"><a class="nav-link" href="accounts.html">Account Management</a></li>
                <li class="nav-item"><a class="nav-link" href="forwarding.html">Automated Forwarding</a></li>
                <li class="nav-item"><a class="nav-link" href="auto-reply.html">Auto Reply</a></li>
                <li class="nav-item"><a class="nav-link" href="joiner.html">Group Joiner</a></li>
                <li class="nav-item"><a class="nav-link" href="validator.html">Link Validator</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="extractor.html">Link Extractor</a></li>
                <li class="nav-item"><a class="nav-link" href="forward-config.html">Forward Config</a></li>
                <li class="nav-item"><a class="nav-link" href="smart-selling.html">Smart Selling</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Link Extractor</h1>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card text-bg-dark">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="account-select" class="form-label">Account to Use</label>
                            <select class="form-select" id="account-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="source-channel-link" class="form-label">Source Channel/Group Link</label>
                            <input type="text" class="form-control" id="source-channel-link" placeholder="e.g., @durov">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Extract Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extract-type" id="type-usernames" value="usernames" checked>
                                <label class="form-check-label" for="type-usernames">Usernames (@username)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="extract-type" id="type-links" value="links">
                                <label class="form-check-label" for="type-links">Group/Channel Links (t.me/...)</label>
                            </div>
                             <div class="form-check">
                                <input class="form-check-input" type="radio" name="extract-type" id="type-phones" value="phones">
                                <label class="form-check-label" for="type-phones">Phone Numbers</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="limit" class="form-label">Limit (number of recent messages to scan)</label>
                            <input type="number" class="form-control" id="limit" value="500">
                        </div>
                        <button class="btn btn-primary" id="start-extraction-btn">Start Extraction</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0">Extracted Data</h5>
                    <div>
                        <button class="btn btn-secondary btn-sm" id="copy-all-btn" disabled>Copy All</button>
                        <button class="btn btn-secondary btn-sm" id="download-csv-btn" disabled>Download CSV</button>
                    </div>
                </div>
                <textarea class="form-control" id="extracted-data" rows="15" readonly placeholder="Results will appear here..."></textarea>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
