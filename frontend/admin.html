<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForwardicBot - Admin Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Admin Overview</h1>
        </div>
        
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card text-bg-dark h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="fa-solid fa-users fa-3x text-primary"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title mb-1">Total Users</h5>
                            <p class="card-text fs-2 fw-bold" id="total-users-card">--</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card text-bg-dark h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <i class="fa-solid fa-rocket fa-3x text-success"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title mb-1">Active Subscriptions</h5>
                            <p class="card-text fs-2 fw-bold" id="active-subs-card">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card text-bg-dark mt-3">
            <div class="card-header">
                Quick Actions
            </div>
            <div class="card-body">
                <p>Welcome to the admin panel. Here you can manage users, pricing plans, and monitor the application.</p>
                <a href="admin_users.html" class="btn btn-primary">Manage Users</a>
                <a href="admin_plans.html" class="btn btn-secondary">Manage Plans</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
